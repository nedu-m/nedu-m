<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Creative Frontend Dev</title>

    <link rel="stylesheet" href="https://use.typekit.net/jdl7wqk.css" />
    <link rel="stylesheet" type="text/css" href="css/base.scss" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      document.documentElement.className = "js";
      var supportsCssVars = function () {
        var e,
          t = document.createElement("style");
        return (
          (t.innerHTML = "root: { --tmp-var: bold; }"),
          document.head.appendChild(t),
          (e = !!(
            window.CSS &&
            window.CSS.supports &&
            window.CSS.supports("font-weight", "var(--tmp-var)")
          )),
          t.parentNode.removeChild(t),
          e
        );
      };
      supportsCssVars() ||
        alert(
          "Please view this demo in a modern browser that supports CSS Variables."
        );
    </script>
  </head>
  <body class="loading">
    <main>
      <div class="intro">
        <div class="row row--1">
          <span class="row__text oh"
            ><span data-direction="top">Nedum â€” Creative</span></span
          >
        </div>
        <div class="row row--2">
          <span class="row__text oh"
            ><span data-direction="left">
              Frontend Dev
              <img class="techmoji" src="img/tech.png" alt="" /> </span
          ></span>
        </div>
        <div class="row row--3">
          <span class="row__text oh"
            ><span data-direction="top">Based in</span></span
          >
          <span class="row__text oh"
            ><span data-direction="right">Lagos, NG</span></span
          >
        </div>
      </div>
    </main>
    <svg class="cursor" width="100" height="100" viewBox="0 0 100 100">
      <defs>
        <filter
          id="cursor-filter"
          x="-50%"
          y="-50%"
          width="200%"
          height="200%"
          filterUnits="objectBoundingBox"
        >
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0"
            numOctaves="1"
            result="warp"
          />
          <feOffset dx="0" result="warpOffset" />
          <feDisplacementMap
            xChannelSelector="R"
            yChannelSelector="G"
            scale="40"
            in="SourceGraphic"
            in2="warpOffset"
          />
        </filter>
      </defs>
      <circle class="cursor__inner" cx="50" cy="50" r="10" />
    </svg>
    <svg
      class="cursor"
      width="100"
      height="100"
      viewBox="0 0 100 100"
      data-amt="0.15"
      data-radius-enter="40"
    >
      <circle class="cursor__inner" cx="50" cy="50" r="10" />
    </svg>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
